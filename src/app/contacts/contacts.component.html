<h1><p>contacts works!</p></h1>


<!-- main app container -->
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h3>Expedier un colis</h3>
				<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
					<div class="form-group">
						<label for="firstName">Je veux envoyer un(e)</label>
						<input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
						<div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
							<div *ngIf="firstName.errors.required">First Name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="lastName">Décriver le(s) bien(s) à acheminer</label>
						<textarea type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required ></textarea>
						<div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
							<div *ngIf="lastName.errors.required">Last Name is required</div>
						</div>
					</div>

					<form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">* De</label>
								<input type="email" class="form-control" id="inputEmail4" placeholder="Départ">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">* A</label>
								<input type="password" class="form-control" id="inputPassword4" placeholder="Destination">
							</div>
						</div>
					</form>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
						<div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
							<div *ngIf="email.errors.required">Email is required</div>
							<div *ngIf="email.errors.email">Email must be a valid email address</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
						<div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
							<div *ngIf="password.errors.required">Password is required</div>
							<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
